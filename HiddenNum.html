                    var phone=$("#myText").val();
                    var myphone=phone.substr(3,4);
                    //alert(myphone)
                    var lphone=phone.replace(myphone,"****");
                    $("#myText").val(lphone);
                }else{
                    alert("请输入正确的手机号码")
                }

                }else{

                }
            }
        });
