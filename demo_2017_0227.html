<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function* gen() {
        yield "hello";
        yield "world";
        return "ending";
    }
    var hw = gen();
    console.log(hw.next());

    var arr = [1, [[2, 3], 4], [5, 6]];

    var flat = function* (a) {
        var length = a.length;
        for (var i = 0; i < length; i++) {
            var item = a[i];
            if (typeof item !== 'number') {
                yield*
                flat(item);
            } else {
                yield item;
            }
        }
    };

    for (var f of flat(arr)) {
        console.log(f);
    }


    function* dataConsu() {
        console.log("started");
        console.log(`1.${yield}`);
        console.log(`2.${yield}`);
    }
    var d = dataConsu();
    d.next();
    d.next('a');
    d.next('b');


    ã€€

</script>
</body>
</html>
