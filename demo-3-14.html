<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
<style>
    div{
        display: block;
        margin: 40px 40px 40px 0;
        font-size: 30px;
        color: #f1ebe5;
        text-shadow: 0 8px 9px #e9dfd9, 0px -2px 1px #fff;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(to bottom, #ece4d9 0%,#e9dfd1 100%);
        border-radius: 10px;
        line-height: 60px;
        cursor: default;
    }
</style>
</head>
<body>
    <div>this is test word!</div>
</body>
</html>
